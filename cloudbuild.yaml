# Cloud Build configuration for Login Service
steps:
  # Build Docker image with GitHub credentials
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'GITHUB_TOKEN=${_GITHUB_TOKEN}'
      - '--build-arg'
      - 'GITHUB_USERNAME=${_GITHUB_USERNAME}'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/mobyapp-images/mobyapp-login:$SHORT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/mobyapp-images/mobyapp-login:latest'
      - '.'

  # Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/mobyapp-images/mobyapp-login'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'mobyapp-login'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/mobyapp-images/mobyapp-login:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--port=8085'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--allow-unauthenticated'
      - '--set-env-vars=LOGIN_PORT=8085'
      - '--update-env-vars=URL_EUREKA=${_URL_EUREKA}'
      - '--update-env-vars=GOOGLE_CLIENT_ID=${_GOOGLE_CLIENT_ID}'
      - '--update-env-vars=GOOGLE_CLIENT_SECRET=${_GOOGLE_CLIENT_SECRET}'
      - '--update-env-vars=REDIS_HOST=${_REDIS_HOST}'
      - '--update-env-vars=REDIS_PORT=${_REDIS_PORT}'
      - '--update-env-vars=REDIS_USERNAME=${_REDIS_USERNAME}'
      - '--update-env-vars=REDIS_PASSWORD=${_REDIS_PASSWORD}'
      - '--update-env-vars=REDIS_URL=${_REDIS_URL}'
      - '--update-env-vars=MAIL_CHECK=${_MAIL_CHECK}'
      - '--update-env-vars=URL_BASE=${_URL_BASE}'
      - '--update-env-vars=LOGIN_REDIRECT=${_LOGIN_REDIRECT}'

substitutions:
  _GITHUB_TOKEN: 'set-in-trigger'
  _GITHUB_USERNAME: 'elcolora3x'
  _URL_EUREKA: 'set-in-trigger'
  _GOOGLE_CLIENT_ID: 'set-in-trigger'
  _GOOGLE_CLIENT_SECRET: 'set-in-trigger'
  _REDIS_HOST: 'set-in-trigger'
  _REDIS_PORT: 'set-in-trigger'
  _REDIS_USERNAME: 'set-in-trigger'
  _REDIS_PASSWORD: 'set-in-trigger'
  _REDIS_URL: 'set-in-trigger'
  _MAIL_CHECK: 'set-in-trigger'
  _URL_BASE: 'set-in-trigger'
  _LOGIN_REDIRECT: 'set-in-trigger'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '600s'
