# Cloud Build configuration for Login Service
steps:
  # Build Docker image with GitHub credentials
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'GITHUB_TOKEN=${_GITHUB_TOKEN}'
      - '--build-arg'
      - 'GITHUB_USERNAME=${_GITHUB_USERNAME}'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/mobyapp-images/mobyapp-login:$SHORT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/mobyapp-images/mobyapp-login:latest'
      - '.'

  # Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/mobyapp-images/mobyapp-login'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'mobyapp-login'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/mobyapp-images/mobyapp-login:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--port=8085'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--allow-unauthenticated'
      - '--set-env-vars=LOGIN_PORT=8085'
      - '--update-env-vars=URL_EUREKA=https://mobyapp-eureka-29826054291.us-central1.run.app/eureka/'
      - '--update-env-vars=GOOGLE_CLIENT_ID=209813369626-k7q7k5rsb41430j38b190n8dharm1ch9.apps.googleusercontent.com'
      - '--update-env-vars=GOOGLE_CLIENT_SECRET=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'
      - '--update-env-vars=REDIS_HOST=oregon-keyvalue.render.com'
      - '--update-env-vars=REDIS_PORT=6379'
      - '--update-env-vars=REDIS_USERNAME=red-d2n3kkripnbc73e7uqcg'
      - '--update-env-vars=REDIS_PASSWORD=vYxhGq1t106X4qnwZZMq5nGCidEiRYv9'
      - '--update-env-vars=REDIS_URL=rediss://red-d2n3kkripnbc73e7uqcg:vYxhGq1t106X4qnwZZMq5nGCidEiRYv9@oregon-keyvalue.render.com:6379'
      - '--update-env-vars=MAIL_CHECK=http://localhost:3000/api/airtable/checkEmail?email='
      - '--update-env-vars=URL_BASE=http://localhost:3000/api/airtable/records/'
      - '--update-env-vars=LOGIN_REDIRECT=http://localhost:9000'

substitutions:
  _GITHUB_TOKEN: 'set-in-trigger'
  _GITHUB_USERNAME: 'elcolora3x'

